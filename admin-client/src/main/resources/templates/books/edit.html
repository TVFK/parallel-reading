<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit book</title>
</head>
<body>
<form data-th-method="POST" data-th-action="@{/books/{id}/edit(id=${book.getId()})}" data-th-object="${book}">
    <label for="title">Book title</label>
    <input id="title" type="text" data-th-field="*{title}">
    <div style="color: red" data-th-if="${#fields.hasErrors('title')}" data-th-errors="*{title}">Title error</div>

    <br/>

    <label for="author">Author</label>
    <input id="author" type="text" data-th-field="*{author}">
    <div style="color: red" data-th-if="${#fields.hasErrors('author')}" data-th-errors="*{author}">Title error</div>

    <br/>

    <label for="publishedDate">published date</label>
    <input id="publishedDate" type="date" data-th-field="*{publishedDate}">
    <div style="color: red" data-th-if="${#fields.hasErrors('publishedDate')}" data-th-errors="*{publishedDate}">Title error</div>

    <br/>

    <label for="language">language</label>
    <input id="language" type="text" data-th-field="*{language}">
    <div style="color: red" data-th-if="${#fields.hasErrors('language')}" data-th-errors="*{language}">Title error</div>

    <br/>

    <label for="description">description</label>
    <input id="description" type="text" data-th-field="*{description}">
    <div style="color: red" data-th-if="${#fields.hasErrors('description')}" data-th-errors="*{description}">Title error</div>

    <br/>
    <hr/>

    <input type="submit" value="Edit book">
</form>
</body>
</html>
