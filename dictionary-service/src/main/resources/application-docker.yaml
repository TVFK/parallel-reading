server:
  port: 8085

spring:
  application:
    name: dictionary-service
  datasource:
    url: jdbc:postgresql://bks-dictionary-db:5432/dictionary-db
    username: username
    password: password
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://${SERVER_IP}/auth/realms/boolkus
          jwk-set-uri: http://bks-keycloak:8080/realms/boolkus/protocol/openid-connect/certs