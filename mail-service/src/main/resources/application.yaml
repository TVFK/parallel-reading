server:
  port: 8085

spring:
  application:
    name: mail-service
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${USERNAME}
    password: ${PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
    test-connection: true

service:
  activation:
    uri: http://127.0.0.1:8086/mail/activation?id={id}
